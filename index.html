<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Links -->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/imgs/icon.png">
    
    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/932eb47ff0.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Shapes: https://haikei.app/ | Illustrations: https://undraw.co/illustrations -->

    <title>Edward - Calculator</title>
</head>
<body>
    
    <!-- Hero -->
    <div class="container-fluid" id="hero">
        <div class="container p-2"> 
            <div class="row p-0 m-0">
                <div class="col-lg d-flex flex-column justify-content-center">
                    <h1 class="fs-3 ">Calculator</h1>
                    <p>Uma calculadora simples.</p>
                    <p>Espero que possa vir a ser útil de alguma forma.</p>
                    <a href="#calculator" class="d-flex gap-2"><i class="gg-mouse"></i> Começar</a>
                    
                </div>
                <div class="col-lg text-center desktop">
                    <img src="assets/imgs/devices.svg" alt="Imagem com diferentes tipos de dispositivos.">
                </div>
            </div>
        </div>
    </div>

    <!-- Application -->
    <div class="container-fluid" id="calculator">
        <div class="container" >
            <div class="row p-0 m-0">
                <!-- Imagem -->
                <div class="col-md p-4 img d-flex">
                    <img src="assets/imgs/studying.svg" alt="Garota estudando um livro">
                </div>
                <!-- Formulário -->
                <div class="col-lg p-4 d-flex flex-column justify-content-center align-items-center">
                    <h1 class="fs-4 m-0 mb-4">Aplicação</h1>
                    <form method="get" action="#">
                        <input class="numbers" type="number" step=any placeholder="1º núm." autocomplete="off">
                        <input class="numbers" type="number" step=any placeholder="2º núm." autocomplete="off">
                        <select id="operator">
                            <optgroup label="Básicos">
                                <option value="1">Soma</option>
                                <option value="2">Subtração</option>
                                <option value="3">Multiplicação</option>
                                <option value="4">Divisão</option>
                            </optgroup>
                            <optgroup label="Porcentagem">
                                <option value="5">Porcentagem</option>
                                <option value="6">Acréscimo</option>
                                <option value="7">Desconto</option>
                            </optgroup>
                        </select>
                        <div id="result">
                            <p class="m-0 p-0">...</p>
                        </div>
                        <div class="buttons">
                            <input type="submit" value="Calcular">
                            <i class="fa-solid fa-clipboard" id="clipboard"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="w-100 text-center p-4">
        <!-- Waves -->
        <div class="container-fluid p-0 m-0 waves"></div>
        <h1 class="m-0">That's it!</h1>
        <p class="m-0 mb-2">Espero que tenha curtido!</p>
        <div class="d-flex gap-4 justify-content-center branding">
            <a href="https://twitter.com/edwardb_as" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://github.com/edwardribas" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/edwardb.as/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
